	<h1>
		經驗開放性(Openness to experience)高分者的人格特質：高分者在生活中很容易被未知與挑戰所吸引，勇於去探索各種生活方式。通常這種類型的人具有以下幾種特徵：
		<br>
			1. 充滿好奇心
		<br>
			2. 具有廣泛興趣
		<br>
			3. 富有創造力
		<br>
			4. 想法前瞻
		<br>
			5. 具備想像力

	</h1>
	<h1>
		經驗開放性(Openness to experience)高分者的適合從事的行業：藝術家、發明家、創業家、導演等具有挑戰性的創作工作適合經驗開放性得分高的人。
	</h1>
